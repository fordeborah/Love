<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centered {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        input[type="password"],
        input[type="date"],
        input[type="text"],
        textarea {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #008cba;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005f6a;
        }

        #content-page {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .replies {
            margin-top: 20px;
        }

        .reply {
            background: #e0f7fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .reply button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f8ff;
            color: #008cba;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .reply button:hover {
            color: #005f6a;
        }

        .edit-mode {
            display: flex;
            flex-direction: column;
        }

        .edit-mode textarea {
            margin-bottom: 10px;
        }

        .reply-input-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-page" class="centered">
        <h1>Login</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="content-page" class="hidden centered">
        <label for="date-selector"><h4>Choose a date:</h4></label>
        <input type="date" id="date-selector" onchange="showMessage()">
        <h1 id="date"></h1>
        <p id="message"></p>
        <div id="replies" class="replies"></div>
        <div id="reply-input-section" class="reply-input-section">
            <textarea id="reply-input" placeholder="Write your reply here..."></textarea>
            <button onclick="saveReply()">Submit Reply</button>
        </div>
    </div>

    <script>
        const messages = {
            "2024-06-20": "Happy Summer Solstice!",
            "2024-06-21": "Enjoy the long days!",
            "2024-06-22": "Relax and unwind today.",
            "2024-06-24": " ",
            "2024-06-27": "Happy 5th month anniversary!! It's been 5 months now since our conversation at campus 2 close to the almond tree. I remember the first day I told you I have feelings for you, it was difficult, we walked from my place to almost your house before I could barely say it, little did I know how that moment would change my life forever filling it with love and joy.\n\n\nI love the times we spent at the library - including the times when I'll ask you to say something to keep the conversation going and you'll say you don't have anything to say and we'll just be staring at each other in silence, our walks around campus 2, our walks to Benita's place, holding hands, your visits, and the times we spent together online.\n\nIt feels like a dream sharing these memories with the girl of my dreams. Your love and support means a lot and I'm sorry for the times I doubted. 5 months in, forever left to go, I love you so much."
            // Add more messages for specific past dates here
        };

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '28012024') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('content-page').classList.remove('hidden');
                showDateAndMessage(new Date().toISOString().split('T')[0]);
            } else {
                alert('Incorrect Password');
            }
        }

        function showDateAndMessage(selectedDate) {
            const formattedDate = formatDate(selectedDate);
            document.getElementById('date').textContent = formattedDate;

            const today = new Date().toISOString().split('T')[0];
            if (selectedDate > today) {
                document.getElementById('message').textContent = 'No message yet.';
                document.getElementById('reply-input-section').classList.add('hidden');
            } else if (messages[selectedDate]) {
                document.getElementById('message').textContent = messages[selectedDate];
                document.getElementById('reply-input-section').classList.remove('hidden');
            } else {
                document.getElementById('message').textContent = 'There was no message for the selected day.';
                document.getElementById('reply-input-section').classList.add('hidden');
            }
            displayReplies(selectedDate);
        }

        function showMessage() {
            const selectedDate = document.getElementById('date-selector').value;
            if (selectedDate) {
                showDateAndMessage(selectedDate);
            }
        }

        function displayReplies(date) {
            const repliesDiv = document.getElementById('replies');
            repliesDiv.innerHTML = '';
            const replies = JSON.parse(localStorage.getItem(date)) || [];
            replies.forEach((reply, index) => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'reply';
                replyDiv.innerHTML = `
                    <p>${reply}</p>
                    <button onclick="editReply('${date}', ${index})">Edit</button>
                    <button onclick="deleteReply('${date}', ${index})">Delete</button>
                `;
                repliesDiv.appendChild(replyDiv);
            });
        }

        function saveReply() {
            const date = document.getElementById('date').textContent;
            const replyInput = document.getElementById('reply-input');
            const reply = replyInput.value.trim();
            if (reply) {
                const selectedDate = document.getElementById('date-selector').value;
                const replies = JSON.parse(localStorage.getItem(selectedDate)) || [];
                replies.push(reply);
                localStorage.setItem(selectedDate, JSON.stringify(replies));
                displayReplies(selectedDate);
                replyInput.value = '';
            }
        }

        function editReply(date, index) {
            const replies = JSON.parse(localStorage.getItem(date)) || [];
            const replyDiv = document.querySelector(`#replies .reply:nth-child(${index + 1})`);
            const currentReply = replies[index];
            replyDiv.innerHTML = `
                <div class="edit-mode">
                    <textarea>${currentReply}</textarea>
                    <button onclick="saveEditedReply('${date}', ${index})">Save</button>
                    <button onclick="cancelEditReply('${date}', ${index})">Cancel</button>
                </div>
            `;
        }

        function saveEditedReply(date, index) {
            const replies = JSON.parse(localStorage.getItem(date)) || [];
            const replyDiv = document.querySelector(`#replies .reply:nth-child(${index + 1})`);
            const newReply = replyDiv.querySelector('textarea').value.trim();
            if (newReply !== "") {
                replies[index] = newReply;
                localStorage.setItem(date, JSON.stringify(replies));
                displayReplies(date);
            }
        }

        function cancelEditReply(date, index) {
            displayReplies(date);
        }

        function deleteReply(date, index) {
            const replies = JSON.parse(localStorage.getItem(date)) || [];
            replies.splice(index, 1);
            localStorage.setItem(date, JSON.stringify(replies));
            displayReplies(date);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'long' });
            const year = date.getFullYear();
            return `${day}${getOrdinalSuffix(day)} ${month} ${year}`;
        }

        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
            case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').textContent = formatDate(today);
            if (messages[today]) {
                document.getElementById('message').textContent = messages[today];
                document.getElementById('reply-input-section').classList.remove('hidden');
            } else {
                document.getElementById('message').textContent = 'There is no message for today.';
                document.getElementById('reply-input-section').classList.add('hidden');
            }
            displayReplies(today);
        };
    </script>
</body>
</html>
